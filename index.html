<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css" />
    <script src="game.js" defer></script>
  </head>
  <body>
    <div class="main">
      <h1>Rock Paper Scissor</h1>
      
      <div id="outputText">
        <p id="result">Let's Play!</p>
        <p id="reason"></p>
      </div>

      <div class="buttons">
        <button class="button" id="rock">Rock</button>
        <button class="button" id="paper">Paper</button>
        <button class="button" id="scissor">Scissor</button>
      </div>
      
      <div class="score">
        <p><span id="playerScore">0</span> You</p>
        <p><span id="computerScore">0</span> Computer</p>
      </div>
    </div>
  </body>
</html>
